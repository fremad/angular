<div class="loginbox">
  <form class="example-form" (ngSubmit)="login()">
      <h4>Welcome to ExerciseMe...</h4>
    <md-form-field class="example-full-width">
      <input mdInput type="text" placeholder="Email" [formControl]="emailFormControl" name="email" [(ngModel)]="user.email">
      <md-error *ngIf="emailFormControl.hasError('pattern')">
        Please enter a valid email address
      </md-error>
      <md-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </md-error>
    </md-form-field>
    <md-form-field class="example-full-width">
      <input mdInput type="password" name="password" [(ngModel)]="user.password" placeholder="Password" [formControl]="passwordFormControl">
      <md-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </md-error>
    </md-form-field>
    <button md-button type="submit">Login</button>
    <a routerLink="/register"><button md-button>Register!</button> </a>
  </form>
</div>
